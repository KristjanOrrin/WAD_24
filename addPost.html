<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/addPost.css" />
    <title>Add Post</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="addPost.html">Add Post</a>
        <div class="profile">
          <a href="Login.html">
            <img id="navpic" src="static/images/profile.jpg" alt="Profile" />
          </a>
        </div>
      </nav>
    </header>

    <div id="main-container" class="form-wrapper">
      <div class="form-container">
        <form action="index.html" method="GET" enctype="multipart/form-data">
          <label for="post-body">Post body</label>
          <textarea
            id="post-body"
            name="post-body"
            rows="4"
            cols="50"
          ></textarea>

          <label for="file-upload">Select file</label>
          <input type="file" id="file-upload" name="file-upload" />

          <button type="submit">Create post</button>
        </form>
      </div>
    </div>
  </body>
</html>
